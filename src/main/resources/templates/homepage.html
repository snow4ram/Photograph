<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>
<body>
<div id = "image_save">
    <form action="list.html" th:action method="post" enctype="multipart/form-data">

        <label for="item_name">이름을 입력해주세요</label>
        <input type="text" name="name" id="item_name">

        <div class="form_item_post">
            <label for="item_content">내용</label>
            <textarea name="content" id="item_content" rows="5" cols="40" placeholder="0이상 500미만으로 작성해주세요"></textarea>
        </div>

        <label for="item_file">이미지를 선택하세요:</label>
        <input type="file" multiple="multiple" name="file" id="item_file" accept="image/*">
        <input type="submit" value="업로드">

    </form>
</div>
</body>
</html>
